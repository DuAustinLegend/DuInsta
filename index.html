<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuInsta - Instagram Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to DuInsta</h1>
    <p>View Instagram profiles and posts dynamically</p>
  </header>

  <main>
    <section id="search">
      <input type="text" id="username" placeholder="Enter Instagram username">
      <button onclick="fetchInstagramData()">Search</button>
    </section>
    <section id="results">
      <!-- Dynamic content will appear here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
